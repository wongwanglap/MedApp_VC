<ion-view cache-view="false"  title="Access List" id="Grantlistpage14">
  <ion-content padding="true" class="has-header">
    <div id="grantAccessList-button-bar4" class="button-bar"></div>
	  
	  
	  <div class="spacer" style="height: 40px;"></div>
	 
	  <div ng-repeat ="y in names" id="grantAccessList-container2">
		  
			  <ion-list id="grantAccessList-list3">
				  <ion-item class="dark" id="grantAccessList-item40">Granted access to： {{y.name_receiver}}</ion-item>
				  <ion-item id="grantAccessList-item41" ng-model="data.AID">with Access ID: {{y.AID}}</ion-item>
<!--				  <ion-item class="dark" id="grantAccessList-item39">UID： {{y.UID_receiver}}</ion-item> 
				  <ion-item class="dark" id="grantAccessList-item40">by UID： {{y.UID_granter}}</ion-item>
				  <ion-item class="dark" id="grantAccessList-item40">Email： {{y.email_receiver}}</ion-item>
				  <ion-item class="dark" id="grantAccessList-item42">Status： {{y.status}}</ion-item>
-->
				  <ion-item class="dark" id="grantAccessList-item42">until： {{y.timestamp_expired}}</ion-item>				 
			  </ion-list>	
		  
<!--		  <a href="http://10.0.1.11/includes/revoke_test.php" id="revoke-button21" class="button button-primary button-block">Revoke</a>
-->		  
<!--	  		  <button ng-click="submit(y.AID)" class="button button-primary button-block">Revoke</button>
-->			  
			  <button ng-click="submit(y.AID)" ng-disabled=revokedisable(y.status) class="button button-primary button-block">{{buttontext(y.status)}}</button>
		  
	  <div class="spacer" style="height: 20px;"></div>

	  </div>
		  
  </ion-content>
</ion-view>
