<ion-view title="Signup" id="page6">
  <ion-content padding="true" class="has-header">
    <form id="signup-form2" class="list">
      <ion-list id="signup-list2">
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Name</span>
          <input type="text" placeholder="your name" ng-model="data.name">
        </label>
        <label class="item item-input" id="signup-input4">
          <span class="input-label">Email</span>
          <input type="email" placeholder="your email" ng-model="data.email">
        </label>
        <label class="item item-input" id="signup-input5">
          <span class="input-label">Password</span>
          <input type="password" placeholder="password" ng-model="data.password">
        </label>
      </ion-list>
		
		<div class="spacer" style="height: 40px;"></div>
		
		<button ng-click="signup(data)" class="button button-stable button-block ">Sign up</button>
		
		<div class="item item-text-wrap">
			Response: <b ng-bind="response"></b>
		</div>
		
    </form>
  </ion-content>
</ion-view>
